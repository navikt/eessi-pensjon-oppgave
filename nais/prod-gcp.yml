kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: eessi-pensjon-oppgave
  namespace: eessipensjon
  labels:
    team: eessipensjon
spec:
  observability:
    logging:
      destinations:
        - id: elastic
        - id: loki
  kafka:
    pool: nav-prod
  envFrom:
    - secret: oppgave # value is the secret name in Google Secret Manager
  secureLogs:
    enabled: true
  azure:
    application:
      enabled: true
  accessPolicy:
    outbound:
      rules:
        - application: logging
          namespace: nais-system
      external:
        - host: saf.prod-fss-pub.nais.io
        - host: oppgave.prod-fss-pub.nais.io
        - host: eessi-pensjon-journalforing.intern.nav.no
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod

    - name: GCP_STORAGE_API_URL
      value: https://storage.googleapis.com
    - name: SAF_GRAPHQL_URL
      value: https://saf.prod-fss-pub.nais.io/graphql
    - name: OPPGAVE_OPPGAVER_URL
      value: https://oppgave.prod-fss-pub.nais.io
    - name: ONPREM_KAFKA_BOOTSTRAP_SERVERS_URL
      value: SASL_SSL://a01apvl00145.adeo.no:8443,SASL_SSL://a01apvl00146.adeo.no:8443,SASL_SSL://a01apvl00147.adeo.no:8443,SASL_SSL://a01apvl00149.adeo.no:8443

    - name: KAFKA_OPPGAVE_TOPIC
      value: eessipensjon.privat-oppgave
    - name: GCP_BUCKET_NAME
      value: eessi-pensjon-oppgave

    - name: OPPGAVE_CLIENT_ID
      value: prod-fss.oppgavehandtering.oppgave
    - name: AZURE_APP_SAF_CLIENT_ID
      value: prod-fss.teamdokumenthandtering.saf

  gcp:
    buckets:
      - name: eessi-pensjon-oppgave
        retentionPeriodDays: 30
        lifecycleCondition:
          age: 7
          createdBefore: 2020-01-01
          numNewerVersions: 2
          withState: ANY
        uniformBucketLevelAccess: true

  image: {{ image }}
  liveness:
    path: /internal/isalive
    port: 8080
    initialDelay: 20
  port: 8080
  prometheus:
    enabled: true
    path: /actuator/prometheus
  readiness:
    path: /internal/isready
    port: 8080
    initialDelay: 20
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
  resources:
    limits:
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 500Mi