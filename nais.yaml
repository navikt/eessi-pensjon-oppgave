name: eessi-pensjon-oppgave
image: repo.adeo.no:5443/eessi-pensjon-oppgave
team: eessipensjon

replicas:
  min: 1
  max: 1
  cpuThresholdPercentage: 50

prometheus:
  enabled: true
  path: /actuator/prometheus

port: 8080
healthcheck:
  liveness:
    initialDelay: 20
    path: /internal/isalive
  readiness:
    initialDelay: 20
    path: /internal/isready
resources:
  limits:
    cpu: 4
    memory: 8096Mi
  requests:
    cpu: 400m
    memory: 4024Mi


fasitResources:
  used:
    - alias: eessi-pensjon-active-profiles
      resourceType: ApplicationProperties
    - alias: kafka_bootstrap_servers
      resourceType: baseurl
    - alias: srveessio
      resourceType: credential
      propertyMap:
        username: srvusername
        password: srvpassword
    - alias: Journalpost_v1
      resourceType: RestService
    #Brukes av nye rest tjenester
    - alias: security-token-service-openid-configuration
      resourceType: RestService
    #Brukes av gamle tjenester
    - alias: securityTokenService
      resourceType: BaseUrl
    - alias: oppgave.oppgaver
      resourceType: RestService



