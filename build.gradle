buildscript {
    ext {
        springBootVersion = '3.0.5'
        springKafkaVersion = '3.0.6'
        archunitVersion = '1.0.1'
        tokenSupportVersion = '3.0.9'

        // TEST
        ninjaMockkVersion = '4.0.2'
    }
}

plugins {
    id 'org.springframework.boot' version "${springBootVersion}"
    id "io.spring.dependency-management" version "1.1.0"
}

apply from: "buildSrc/ep-module.gradle"

group = 'no.nav.eessi.pensjon'

dependencies {

    // Spring-boot BOM-fil spesifiserer versjoner for Spring Boot-avhengigheter
    implementation(platform("org.springframework.boot:spring-boot-dependencies:${springBootVersion}"))
    implementation("org.springframework.boot:spring-boot-starter-web")
    implementation("org.yaml:snakeyaml:2.0") // Pga https://security.snyk.io/package/maven/org.yaml:snakeyaml
    implementation("org.springframework.boot:spring-boot-starter-aop")
    implementation("org.springframework.boot:spring-boot-starter-actuator")
    implementation("org.springframework.boot:spring-boot-actuator")

    // Spring Framework BOM-fil overstyrer så vi får siste patch-versjon av Spring Framework
    implementation(platform("org.springframework:spring-framework-bom:6.0.8"))

    implementation "org.springframework.kafka:spring-kafka:$springKafkaVersion"

    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:2.14.2"

    implementation 'org.jetbrains.kotlin:kotlin-reflect'

    implementation("org.apache.httpcomponents.client5:httpclient5:5.2.1")


    implementation("io.micrometer:micrometer-registry-prometheus:1.10.5")
    implementation("no.nav.eessi.pensjon:ep-metrics:2.0.11")
    implementation("no.nav.eessi.pensjon:ep-eux:2.1.17")

    // Logging
    implementation("net.logstash.logback:logstash-logback-encoder:7.3")
    configurations { all*.exclude group: 'commons-logging', module: 'commons-logging' }
    implementation group: 'org.slf4j', name: 'jcl-over-slf4j'
    implementation("no.nav.eessi.pensjon:ep-logging:2.1.4")

    //Auth
    implementation("no.nav.security:token-client-spring:${tokenSupportVersion}")
    implementation("no.nav.security:token-validation-spring:${tokenSupportVersion}")
    implementation("no.nav.security:token-validation-jaxrs:${tokenSupportVersion}")
    implementation("no.nav.security:token-validation-test-support:2.0.5")

    // TEST
    testImplementation("org.springframework.boot:spring-boot-starter-test") {
        exclude module: 'junit'
        exclude module: "mockito-core"
        exclude module: "junit-vintage-engine"
    }
    testImplementation "org.springframework.kafka:spring-kafka-test:$springKafkaVersion"

    testImplementation(platform("org.junit:junit-bom:5.9.2"))
    testImplementation("org.junit.jupiter:junit-jupiter")
    testImplementation("org.junit.jupiter:junit-jupiter-params")

    testImplementation("org.mock-server:mockserver-netty:5.15.0")
    testImplementation "io.mockk:mockk:1.13.5"
    testImplementation("com.ninja-squad:springmockk:$ninjaMockkVersion")
    implementation('net.logstash.logback:logstash-logback-encoder:7.3')

    // Architecture tests
    testImplementation "com.tngtech.archunit:archunit:${archunitVersion}"
}
